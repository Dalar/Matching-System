{% autoescape None %}
<html>
<head>
    <title>Upload a file</title>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/site.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <script src="static/js/jquery.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>

    <!-- The Templates plugin is included to render the upload/download listings -->
    <script src="../external/JavaScript-Templates/js/tmpl.min.js"></script>

    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="static/css/jquery.fileupload.css">
    <link rel="stylesheet" href="static/css/jquery.fileupload-ui.css">
</head>
<body>
<h2 class="page-title">
    Upload articles
</h2>

<form id="fileupload" action="/file_upload" method="POST" enctype="multipart/form-data">
    <div class="row fileupload-buttonbar">
        <div class="col-lg-7">
            <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple>
                </span>
            <button type="submit" class="btn btn-primary start">
                <i class="glyphicon glyphicon-upload"></i>
                <span>Start upload</span>
            </button>
            <button type="reset" class="btn btn-warning cancel">
                <i class="glyphicon glyphicon-ban-circle"></i>
                <span>Cancel upload</span>
            </button>
            <button type="button" class="btn btn-danger delete">
                <i class="glyphicon glyphicon-trash"></i>
                <span>Delete</span>
            </button>
            <input type="checkbox" class="toggle">
            <!-- The global file processing state -->
            <span class="fileupload-process"></span>
        </div>
        <!-- The global progress state -->
        <div class="col-lg-5 fileupload-progress fade">
            <!-- The global progress bar -->
            <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-success" style="width:0%;"></div>
            </div>
            <!-- The extended global progress state -->
            <div class="progress-extended">&nbsp;</div>
        </div>
    </div>
    <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped"><tbody class="files"></tbody></table>
</form>

<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl" src="static/js/template-upload.js"></script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl" src="static/js/template-download.js"></script>

<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="../external/jQuery-File-Upload-9.9.3/js/jquery.fileupload-ui.js"></script>
<!-- The main application script -->
<script src="../external/jQuery-File-Upload-9.9.3/js/main.js"></script>

</body>
</html>
